{% extends "base.html" %}
{% set page_title = "View user tasks" %}

{% block content %}
    {% for task in tasks %}
        <span>{{ task["title"] }} ({{ task["id"] }}) - {{ task["status"] }}</span>
        <br>
        <span>{{ task["begin"] }} - {{ task["end"] }}</span>
        <br>
        <br>
    {% endfor %}
{% endblock %}
